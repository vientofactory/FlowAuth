services:
  mariadb:
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      TZ: Asia/Seoul
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - flowauth-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "127.0.0.1:6000:3000"
    depends_on:
      - mariadb
    networks:
      - flowauth-network
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flowauth-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "127.0.0.1:7000:3000"
    depends_on:
      - backend
    networks:
      - flowauth-network

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  flowauth-network:
    driver: bridge
