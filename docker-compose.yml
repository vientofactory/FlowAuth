services:
  mariadb:
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${DB_NAME:-flowauth}
      MARIADB_USER: ${DB_USERNAME:-flowauth_user}
      MARIADB_PASSWORD: ${DB_PASSWORD:-flowauth_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - flowauth-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - flowauth-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flowauth-network
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flowauth-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "4000:3000"
    depends_on:
      - backend
    networks:
      - flowauth-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4173"]
      timeout: 20s
      retries: 10
      start_period: 40s

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  flowauth-network:
    driver: bridge
