services:
  mariadb:
    image: mariadb:11.3.2
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      TZ: Asia/Seoul
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - flowauth-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:8.2.2
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    networks:
      - flowauth-network
    ports:
      - "127.0.0.1:6389:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TZ: Asia/Seoul
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "127.0.0.1:6000:3000"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flowauth-network
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: flowauth-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      TZ: Asia/Seoul
    ports:
      - "127.0.0.1:7000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - flowauth-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  flowauth-network:
    driver: bridge
